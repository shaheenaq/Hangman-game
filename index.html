<!DOCTYPE html>
<head>
	<title>Hangman Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<script 
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="game1.js"></script>
</head>
<body>
	<header>
	<div id="topheading">Hangman Game</div>
	<div class="spacer"></div>
	</header>
	<div class="container gameContent">
		<div class="row">
			<div class="col-md-6">
				<div id="imageHolder"><img id="hangman" src="man1.png"></div>
			</div>
			<div class="col-md-6">
				<div id="wordHolder"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="feedback">Feedback:</div>
			</div>
			<div class="col-md-6">
				<div id="guesses">Previous guesses: </div>
					<p></p>
			</div>
		</div>
	</div>
</body>
</html>

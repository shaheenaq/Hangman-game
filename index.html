<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<h1>HANGMAN</h1>
		<h2>"May the odds be ever in your favor"</h2>
		
    </header>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 main">
				<div class="row">
					<div class="col-md-6">
						<img id="changeimg" src="assets/images/firebird.jpg" width="200" height="200"/>
					</div>
					<div class="col-md-6">
						<h4>PRESS ANY KEY TO START!</h4>
						<div>
							<h4>CURRENT WORD:</h4> 
							<h4 id="currentword"></h4>
						</div>
						<div>
							<h4>NUMBER OF GUESSES REMAINING:</h4>
							<h4 id="guessesNumber"></h4>
						</div>
						<div>
							<h4>WRONG GUESSES:</h4>
							<h4 id="letterGuess"></h4>
						</div>
						<div>
							<h4>WINS:</h4>
						<h4 id="winscounter"></h4>
						</div>
						<div>
							<h4>LOSSES:</h4>
						<h4 id="losscounter"></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="audiocenter">
	<audio controls autoplay>
			<source src="hungergamestheme.mp3" type="audio/mpeg">
	</audio>
	</div>

</body>
</html>
